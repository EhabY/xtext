plugins {
     id "org.wisepersist.gwt" version "1.1.13"
}

group = 'org.eclipse.xtend'

dependencies {
	compile project(':org.eclipse.xtend.lib.gwt')
	compile "com.google.gwt:gwt-dev:$versions.gwt"
}

gwt {
	gwtVersion = versions.gwt
	modules 'org.eclipse.xtend.lib.test.Test'
	minHeapSize = "512M"
	maxHeapSize = "512M"
	compiler {
		strict = true
	}
}

jar {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

test {
	dependsOn compileGwt
}

tasks.withType(Javadoc) {
	enabled = false
}

eclipse {
	project {
		file.whenMerged {
			natures.remove('org.eclipse.wst.common.modulecore.ModuleCoreNature')
		}
	}
}
