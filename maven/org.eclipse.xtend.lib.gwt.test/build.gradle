buildscript {
    repositories {
        maven {
            url 'http://dl.bintray.com/steffenschaefer/maven'
        }
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.1'
    }
}

apply plugin: 'gwt'

group = 'org.eclipse.xtend'

dependencies {
	compile project(':org.eclipse.xtend.lib.gwt')
}

gwt {
	gwtVersion = versions.gwt
	modules 'org.eclipse.xtend.lib.test.Test'
}

getTasksByName('install', false).each { enabled = false } 
getTasksByName('uploadArtifacts', false).each { enabled = false } 
